<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" th:href="@{/css/styles.css}" />
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<script type="text/javascript" th:src="@{/js/main.js}" ></script>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
	crossorigin="anonymous">
</head>
<body>
		<div class="loginPanel card">
			<h1>Login</h1>
			<form id="f" action="/login" method="POST">
				<table id="t1" border="0" class="loginTable">
					<tbody>
						<tr id="msg" style="display: none">
							<td colspan="2"></td>
						</tr>
						<tr>
							<td class="fieldLabel">User Name &nbsp</td>
							<td><input type="text" id="username" name="username"
								class="form-control mb-8 col-12" /></td>
						</tr>
						<tr>
							<td class="fieldLabel">Password &nbsp</td>
							<td><input type="password" id="password" name="password"
								class="form-control mb-8 col-12" /></td>
						</tr>
						<tr>
							<td colspan="2"><input type="submit" id="submit"
								value="Login" class="btn btn-primary" /></td>
						</tr>
					</tbody>
				</table>
			</form>
		</div>
</body>
